name: Nightly Upstream Sync

on:
  schedule:
    - cron: '0 16 * * *' # 2 AM UTC
  workflow_dispatch:

jobs:
  sync-and-trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Add Upstream Remote
        run: |
          # Replace with the actual upstream URL
          git remote add upstream https://github.com/Openwrt-Passwall/openwrt-passwall.git
          git fetch upstream

      - name: Sync and Rebase
        run: |
          git checkout main
          # Rebase your custom commits on top of upstream
          if git rebase upstream/main; then
            echo "Rebase successful."
          else
            echo "Rebase failed (conflict). Aborting."
            git rebase --abort
            exit 1
          fi

      - name: Check Version Change
        id: check_version
        run: |
          # 1. Get the version from the Makefile (currently on disk after rebase)
          MAKEFILE_VER=$(awk -F ':=' '/^PKG_VERSION:=/ {print $2}' luci-app-passwall/Makefile | tr -d '[:space:]')
          echo "Makefile Version: $MAKEFILE_VER"

          # 2. Get the latest Release Tag from YOUR repository via API
          # We use API because git tags might not be fetched fully or we want the "Released" status
          LATEST_RELEASE=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/releases/latest" \
            | jq -r .tag_name)
          
          echo "Latest Release: $LATEST_RELEASE"

          # 3. Compare
          if [ "$LATEST_RELEASE" != "$MAKEFILE_VER" ] && [ "$LATEST_RELEASE" != "v$MAKEFILE_VER" ]; then
            echo "New version detected ($MAKEFILE_VER). Syncing code and triggering build..."
            echo "has_update=true" >> $GITHUB_OUTPUT
          else
            echo "Versions match. Syncing code only (no build trigger)."
            echo "has_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Push Code Changes
        run: |
          # We push the code regardless. If only the README changed upstream, we still want that sync.
          # But we only trigger the build if the version changed.
          git push --force-with-lease origin main

      - name: Trigger Compile Pipeline
        if: steps.check_version.outputs.has_update == 'true'
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "Triggering build pipeline..."
          gh workflow run "Compile all packages.yml" --ref main